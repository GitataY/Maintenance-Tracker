<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="viewtickets.css">
    <title>View Existing Tickets</title>
</head>
<body>
    <nav>
        <label class="logo">M-Tracker</label>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
            <button type="button">Login</button>
        </ul>
    </nav>
    <div>
        <div class="hero-text">
            <h1>View Existing Tickets</h1>
        </div>
        <div class="ticket-form-container">
            <form id="ticketForm">
                <div class="form-group">
                    <label for="Tracking id">Ticket Tracking ID:</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="acknowledgment">
                        <input type="checkbox" id="acknowledgment" name="acknowledgment" required>
                        Remember my email address
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit">View Ticket</button>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
