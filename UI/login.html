<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
    <title>login</title>
</head>
<body>
    <nav>
        <label class="logo">M-Tracker</label>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div id="form-container">
        <div id="form-header">
            <div id="login-tab" class="tab" onclick="showLoginForm()">Log In</div>
            <div id="register-tab" class="tab active" onclick="showRegisterForm()">Register</div>
        </div>
    
        <!-- Sign Up Form -->
        <form id="signup-form" class="form-content active">
            <input type="text" placeholder="First Name" required>
            <input type="text" placeholder="Last Name" required>
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Enter Password" required>
            <input type="password" placeholder="Confirm Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="terms">
                <label for="terms">I agree to the Terms & Conditions</label>
            </div>
            <button type="submit">Register</button>
        </form>
    
        <!-- Log In Form -->
        <form id="login-form" class="form-content">
            <input type="email" placeholder="Email Address" required>
            <input type="password" placeholder="Enter Password" required>
            <div class="checkbox-container">
                <input type="checkbox" id="remember-password">
                <label for="remember-password">Remember Password</label>
            </div>
            <button type="submit">Log In</button>
        </form>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
